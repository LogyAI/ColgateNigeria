<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    body{
        font-family: 'Poppins', sans-serif;
        background: url(images/bg2.svg);
        background-size: cover;
        background-position: top;
        background-repeat: no-repeat;
        min-height: 100vh;
          background-attachment: fixed;

    }
    .custom-file-label::after{
        background: #E41E26;
        color: white;
        border-radius: 40px;
        margin: 2px;
    }
    .custom-file-label{
        border-radius: 40px !important;
        height: 40px !important;
        padding-bottom: 34px;
    }
</style>

<body>
    <br>


        <div class="container ">
            <div class="col-md-8 mx-auto text-center pt-3" >

                <img style="width: 120px;z-index: -10;" class="mx-auto fixed-top mt-4" src="images/logo.png" alt="">
            </div>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <div class="col-md-5 mx-auto p-4 shadow-lg" style="background: white;border-radius: 24px;">
    
                <h1>Get Started</h1>
                <br>
                <form action="">
                    <p class="small ps-3 m-0 text-muted"><small>PROMO CODE</small></p>
                    <div class="row">
                        <div class="col-8">
    
                            <input class="form-control w-100 rounded-pill" type="text">
                        </div>
                        <div class="col-4 " style="padding-left: 0 !important;">
    
                            <button class="w-100 btn btn-dark rounded-pill">apply</button>
                        </div>
                    </div>
                    <div class="col-md-8">
                        <p class="small text-success p-0 m-0"><small><small><i class="fa fa-check-circle mx-1"></i>Promo code applied</small></small></p>
                        <p class="small text-danger p-0 m-0"><small><small><i class="fa fa-exclamation-circle mx-1"></i>invalid promo code</small></small></p>
    
                    </div>
                    <p class="small ps-2 m-0 text-muted"><small>PHONE NUMBER</small></p>
                    <div class="col-md-8 p-0 m-0">

                        <input class="form-control w-100 rounded-pill" type="text" value="+91">
                    </div>
                    <p class="small ps-2 m-0 text-muted"><small>FULL NAME</small></p>
                    <div class="col-md-8 p-0 m-0">

                        <input class="form-control w-100 rounded-pill" type="text" >
                    </div>
                    <p class="small ps-2 m-0 text-muted"><small>EMAIL</small></p>
                    <div class="col-md-8 p-0 m-0">

                        <input class="form-control w-100 rounded-pill" type="text" >
                    </div>
                    <p class="small ps-2 m-0 text-muted mb-2"><small>UPLOAD IMAGES <small><small><small>(OPTIONAL)</small></small></small></small></p>
                    <div class="col-md-8 p-0 m-0">

                        <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label " for="customFile">Upper mouth</label>
                        </div>
                        <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label " for="customFile">Lower mouth</label>
                        </div>
                        <div class="custom-file mb-3">
                        <input type="file" class="custom-file-input" id="customFile" name="filename">
                        <label class="custom-file-label " for="customFile">Front view</label>
                        </div>
                        <br>
                        <img class="w-100 mb-3" src="images/captcha.png" alt="">
                        <input type="text" class="form-control rounded-pill" placeholder="Type the words above">
                    </div>
                    
                    <button type="submit" class="btn text-white mt-3 px-4 rounded-pill" style="background: #E41E26;">submit</button>

                </form>
            </div>
            <br><br>
            <div class="text-center text-white">

                <p class="small">Powered with LOGY.AI</p>
            </div>
            <br><br>
        </div>

</body>
  <script>
// Add the following code if you want the name of the file appear on select
$(".custom-file-input").on("change", function() {
  var fileName = $(this).val().split("\\").pop();
  $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
});
</script>
</html>
